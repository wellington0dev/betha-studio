<!-- src/app/components/projects/projects.component.html -->
<section id="projects" class="projects-section">
  <div class="container">
    <div class="section-header">
      <div class="header-content">
        <h2 class="section-subtitle">Portfólio</h2>
        <h3 class="section-title">Projetos Recentes</h3>
      </div>
    </div>

    <div class="projects-grid">
      <div 
        *ngFor="let project of projects"
        class="project-card">
        
        <!-- Imagem do projeto -->
        <div class="project-image-container">
          <img 
            [src]="project.image" 
            [alt]="project.title" 
            class="project-image"
          />
        </div>

        <!-- Conteúdo do card -->
        <div class="project-content">
          <!-- Categoria -->
          <div class="project-category-tag">
            <span [class]="'project-category ' + project.color">
              {{ project.category }}
            </span>
          </div>

          <!-- Título -->
          <h3 class="project-title">
            {{ project.title }}
          </h3>
          
          <!-- Tags -->
          <div class="project-tags">
            <span 
              *ngFor="let tag of project.tags" 
              class="project-tag">
              {{ tag }}
            </span>
          </div>

          <!-- Ações -->
          <div class="project-actions">
            <button 
              (click)="viewProject(project.id); $event.stopPropagation()"
              class="action-btn primary-btn">
              Ver Detalhes
              <i class="fas fa-arrow-right ml-2"></i>
            </button>
            <button 
              (click)="openProject(project); $event.stopPropagation()"
              class="action-btn secondary-btn">
              <i class="fas fa-external-link-alt"></i>
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
