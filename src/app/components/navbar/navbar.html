<nav class="navbar" [class.scrolled]="scrolled">
  <div class="container">
    <div class="navbar-content">

      <div class="logo">
        <a (click)="navigateToRoute('/')" class="logo-link" style="cursor: pointer;">
          <span class="logo-part pink">Be</span>
          <span class="logo-part green">th</span>
          <span class="logo-part yellow">a.</span>
        </a>
      </div>

      <ul class="desktop-menu">
        <li *ngFor="let link of currentLinks">
          <a (click)="handleNavigation(link.href, link.type, link.component)" class="nav-link"
            [class.active]="link.type === 'component'" [class.client-button]="link.name === 'Ãrea do Cliente'">
            {{ link.name }}
          </a>
        </li>

        <li *ngIf="isUserLoggedIn()">
          <a (click)="logout()" class="nav-link logout-link">
            <i class="fas fa-sign-out-alt mr-2"></i>
            Sair
          </a>
        </li>
      </ul>

      <div class="mobile-menu-button">
        <button (click)="toggleMenu()" class="menu-button">
          <i [class]="isOpen ? 'fas fa-times' : 'fas fa-bars'"></i>
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="isOpen" class="mobile-menu">
    <div class="mobile-menu-content">
      <a *ngFor="let link of currentLinks" (click)="handleNavigation(link.href, link.type, link.component)"
        class="mobile-nav-link" [class.client-button]="link.name === 'Ãrea do Cliente'">
        {{ link.name }}
      </a>

      <a *ngIf="isUserLoggedIn()" (click)="logout()" class="mobile-nav-link logout-link">
        <i class="fas fa-sign-out-alt mr-2"></i>
        Sair
      </a>
    </div>
  </div>
</nav>
