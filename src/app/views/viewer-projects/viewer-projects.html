<div class="min-h-screen bg-white py-8 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto">

        <!-- Botão Voltar -->
        <button (click)="goBack()" class="mb-8 flex items-center text-gray-600 hover:text-betha-pink transition-colors">
            <i class="fas fa-arrow-left mr-2"></i>
            Voltar para Projetos
        </button>

        <!-- Conteúdo do Projeto -->
        <div *ngIf="project" class="bg-white rounded-3xl overflow-hidden shadow-xl">

            <!-- Imagem Principal -->
            <div class="relative h-64 md:h-80 lg:h-96 overflow-hidden">
                <img [src]="project.image" [alt]="project.title" class="w-full h-full object-cover" />
                <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>

                <!-- Badge da Categoria -->
                <div class="absolute top-6 left-6">
                    <span
                        [class]="'inline-flex items-center px-4 py-2 rounded-full text-sm font-semibold text-white ' + project.color">
                        {{ project.category }}
                    </span>
                </div>

                <!-- Título do Projeto -->
                <div class="absolute bottom-6 left-6">
                    <h1 class="text-3xl md:text-4xl font-bold text-white">
                        {{ project.title }}
                    </h1>
                </div>
            </div>

            <!-- Detalhes do Projeto -->
            <div class="p-6 md:p-8">
                <!-- Descrição -->
                <div class="mb-8">
                    <h2 class="text-2xl font-bold text-gray-900 mb-4">Sobre o Projeto</h2>
                    <p class="text-gray-600 leading-relaxed">
                        {{ project.description }}
                    </p>
                </div>

                <!-- Ações -->
                <div class="flex flex-wrap gap-4">
                    <a [href]="project.link" target="_blank"
                        class="inline-flex items-center px-6 py-3 bg-betha-pink text-white rounded-full font-semibold hover:bg-opacity-90 transition-all">
                        <i class="fas fa-external-link-alt mr-2"></i>
                        Visitar Site
                    </a>

                    <button (click)="goBack()"
                        class="inline-flex items-center px-6 py-3 bg-gray-100 text-gray-700 rounded-full font-semibold hover:bg-gray-200 transition-all">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Voltar
                    </button>
                </div>

                <!-- Informações Adicionais -->
                <div class="mt-12 pt-8 border-t border-gray-200">
                    <h3 class="text-xl font-bold text-gray-900 mb-4">Informações Técnicas</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <h4 class="text-sm font-medium text-gray-500 mb-2">ID do Projeto</h4>
                            <p class="text-gray-900 font-mono">{{ project.id }}</p>
                        </div>
                        <div>
                            <h4 class="text-sm font-medium text-gray-500 mb-2">Categoria</h4>
                            <p class="text-gray-900">{{ project.category }}</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Estado de Carregamento -->
        <div *ngIf="!project" class="text-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-betha-pink mx-auto mb-4"></div>
            <p class="text-gray-600">Carregando projeto...</p>
        </div>

    </div>
</div>
